<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; border: 1px solid #eee;border-radius: 8px;">
    <div style="background-color: #060024; color: white; padding: 20px; text-align: center;border-radius: 8px 8px 0 0">
        <h1 style="margin: 0;">{{ site_name }}</h1>
    </div>
    <div style="padding: 20px;">
        <h2 style="color: #3b82f6;">{{ subject }}</h2>
        <p style="line-height: 1.6; color: #333;">
            {{ body|safe }}
        </p>
    </div>
    <div style="background-color: #f8fbff; color: #555; padding: 15px; text-align: center; font-size: 12px;">
        <p>You received this email because you subscribed on our website. | &copy; {% now "Y" %} {{ site_name }}</p>
        </div>
</div>
