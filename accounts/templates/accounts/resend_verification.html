{% extends 'base.html' %}

{% block title %}Resend Verification{% endblock %}

{% block content %}
<!-- Card layout, matches login/register pages with 'rounded' -->
<div class="max-w-lg mx-auto bg-white p-8 rounded shadow my-8 mb-[200px]">

    <h2 class="text-2xl font-bold text-center text-primary-900 mb-6">Resend Email Verification</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}

        <p class="text-sm text-gray-600 text-center">
            Enter your email to receive a new verification link.
        </p>

        <!-- Email Input -->
        <div>
            <!-- Using placeholder, no label, 'rounded' border -->
            <input type="email" name="email" id="id_email"
                   class="block w-full px-3 py-2 border border-gray-300 rounded shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                   placeholder="Enter your email"
                   required>
            <!-- Add error handling if your form provides it -->
        </div>

        <!-- Submit Button -->
        <div>
            <!-- 'rounded' border -->
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded shadow-sm text-sm font-medium text-white bg-primary-900 hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                Resend
            </button>
        </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
        Remembered your password?
        <a href="{% url 'login' %}" class="font-medium text-primary-900 hover:text-primary-500 hover:underline">
            Login here
        </a>
    </p>

</div>
{% endblock %}
