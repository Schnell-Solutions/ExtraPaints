<div style="font-family: Arial, sans-serif; max-width: 600px; margin: auto; border: 1px solid #e5e7eb; border-radius: 4px; overflow: hidden;">
    <div style="background-color: #060024; color: #fff; padding: 15px; text-align: center;">
        <h1 style="margin: 0; font-size: 20px;">{{ subject }}</h1>
    </div>
    <div style="padding: 20px; line-height: 1.6; color: #333;">
        {{ content|linebreaksbr }}
    </div>
    <div style="background-color: #f8fbff; color: #6b7280; padding: 15px; font-size: 12px; text-align: center; border-top: 1px solid #e5e7eb;">
        This email was sent by {{ site_name }}.
    </div>
</div>
