{% extends "base.html" %}

{% block title %}Request Submitted{% endblock %}

{% block content %}
<section class="py-16 md:py-24 bg-white">
  <div class="container mx-auto px-4 max-w-2xl text-center mb-[300px]">
    
    <div class="w-12 h-12 mx-auto flex items-center justify-center bg-green-100 rounded-full">
      <i data-lucide="check" class="w-10 h-10 text-green-600"></i>
    </div>
    
    <h1 class="mt-6 text-2xl md:text-4xl font-bold text-primary-900">
      Thank You!
    </h1>
    
    <p class="mt-4 text-lg text-gray-600">
      Your quote request has been successfully submitted. Our team will review your items and get back to you as soon as possible.
    </p>
    
    <div class="mt-10">
      <a href="{% url 'home' %}"
         class="inline-flex items-center px-6 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-900 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
        Back to Home
      </a>
    </div>
    
  </div>
</section>
{% endblock %}
